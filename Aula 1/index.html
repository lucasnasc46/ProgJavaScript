<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de sistemas núemericos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="text-bg-dark">

    <div class="container" >
        <h1>Conversor de sistemas Númericos </h1>

        <div class="list-inline m-4">
            <li class="list-inline-item">
                <button class="btn btn-warning" onclick="mostrarDiv('decBin')">Decimal - binário</button>
            </li>

            <li class="list-inline-item">
                <button class="btn btn-info" onclick="mostrarDiv('decOcta')">Decimal - octal</button>
            </li>

            <li class="list-inline-item">
                <button class="btn btn-danger" onclick="mostrarDiv('decHex')">Decimal - hexadecimal</button>
            </li>
        </div>

        <div class="container">
            <form id="getNumber">
                <div class="mb-3">
                    <label for="num" class="form-label">Digite o número decimal</label>
                    <input type="number" class="form-control text-bg-dark" id="num">
                </div>
                <button type="submit" class="btn btn-primary">Converter</button>
            </form>
        </div>

        <div class="container" id="decBin">
            <div class="container col-4">
                <h4>Valor convertido em binário</h4>
                <div class="container border boder-primary p-4 mt-4" >
                    <p id="resultadoB" class="text-center fw-bold fs-5"></p>
                </div>
            </div>
        </div>

        <div class="container d-none" id="decOcta">
            <div class="container col-4">
                <h4>Valor convertido em Octal</h4>
                <div class="container border boder-primary p-4 mt-4" >
                    <p id="resultadoO" class="text-center fw-bold fs-5"></p>
                </div>
            </div>
        </div>

        <div class="container d-none" id="decHex">
            <div class="container col-4">
                <h4>Valor convertido em hexadecimal</h4>
                <div class="container border boder-primary p-4 mt-4" >
                    <p id="resultadoH" class="text-center fw-bold fs-5"></p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    </body>

</html>
